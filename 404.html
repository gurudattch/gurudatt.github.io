<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 Not Found - Cybersecurity Portfolio</title>

<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
}

.error-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.error-content {
  text-align: center;
}

h1 {
  font-size: 48px;
  margin-bottom: 10px;
  color: #333;
}

p {
  font-size: 18px;
  color: #666;
  margin-bottom: 20px;
}

a {
  display: inline-block;
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

a:hover {
  background-color: #0056b3;
}

</style>
</head>
<body>

<div class="error-container">
  <div class="error-content">
    <h1>404 Not Found</h1>
    <p>Sorry, the page you are looking for does not exist.</p>
    <p>Maybe it was removed, had its name changed, or is temporarily unavailable.</p>
    <a href="/">Back to Home</a>
  </div>
</div>

</body>
</html>
